name: Manual Build and Push Image

# 触发器：从 on:push/pull_request 改成我们需要的“手动按钮”
on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 第一步：同步上游主仓库的代码
      - name: Sync with Upstream
        uses: aormsby/fork-sync-with-upstream-action@v3.4
        with:
          target_repo: ${{ github.repository }}
          target_branch: main
          upstream_repo: SillyTavern/SillyTavern
          upstream_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 第二步：登录到 GitHub 镜像仓库
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 第三步：构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # context: . 告诉它 Dockerfile 就在根目录
          context: .
          # push: true 代表构建完成后要推送到仓库
          push: true
          # tags: ... 这是我们镜像的最终名字
          tags: ghcr.io/${{ github.repository_owner }}/sillytavernytyt:latest
